<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NOAA Stacje pogodowe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dane stacji pogodowych NOAA</h1>

  <button onclick="getStations()">Pobierz dane</button>

  <p id="message"></p>

  <table id="table" border="1" hidden>
    <tr>
      <th>Station ID</th>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
    <tbody id="tbody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
