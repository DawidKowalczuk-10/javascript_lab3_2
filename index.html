<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NOAA – Dane z endpointu /data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NOAA – Dane klimatyczne z endpointu /data</h1>

  <div class="form">
    <label>Dataset ID:</label>
    <input id="dataset" type="text" value="GHCND">
    <label>Location ID:</label>
    <input id="location" type="text" value="ZIP:28801">
    <label>Data początkowa:</label>
    <input id="start" type="date" value="2010-05-01">
    <label>Data końcowa:</label>
    <input id="end" type="date" value="2010-05-01">
    <button onclick="getData()">Pobierz dane</button>
  </div>

  <p id="message"></p>

  <table id="table" border="1" hidden>
    <thead>
      <tr>
        <th>Data</th>
        <th>Stacja</th>
        <th>Typ</th>
        <th>Wartość</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
